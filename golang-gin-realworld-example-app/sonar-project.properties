sonar.projectKey=KeldenPDorji_AS2025SWE302_ASSIGNMENTS
sonar.organization=keldenpdorji

# Project name displayed in SonarCloud UI
sonar.projectName=RealWorld Backend (Go)
sonar.projectVersion=1.0

# Path to source directories
sonar.sources=.

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclusions - don't analyze these files
sonar.exclusions=**/vendor/**,**/*_test.go,**/scripts/**,**/gorm_test.db

# Test files
sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Coverage report path (if you generate coverage)
sonar.go.coverage.reportPaths=coverage.out
